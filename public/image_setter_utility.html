    <body class="noselect" style="background: black;">
        
        <div class="row" style="margin-top: 16px; ">
            <div class="col s12 center">
                <span class="flow-text white-text"><h4>Techspardha'18 Event Details Form</h4></span>
            </div>
        </div>
        
    <div class="row">
    <form class="col s12">
        <div class="row">
                 <div class="validate input-field col s12 l2 black white-text" required>
                <select class="black" id="dcategory" onchange="categorySelected();">
                  <option value="x" disabled selected>Choose Category</option>
                  <option value="Astronomy">Astronomy</option>
                  <option value="Design">Design</option>
                  <option value="Managerial">Managerial</option>
                  <option value="Online Events">Online Events</option>
                  <option value="Papyrus Vitae">Papyrus Vitae</option>
                  <option value="Programming">Programming</option>
                  <option value="Quizzes">Quizzes</option>
                  <option value="Robotics">Robotics</option>
                </select>
                <label>Select Category</label>
              </div>
        </div>
        <div class="row">
                 <div class="validate input-field col s12 l2 black white-text" required>
                <select class="black" id="devent">
                    <option value="x" disabled selected>Choose Event</option>
                </select>
                <label>Select event</label>
              </div>
        </div>
    </form>
        <div class="row" style="padding: 16px;">
            <button class="btn waves-effect waves-light" id="details-btn" onclick="setImage();">Set image true
            <i class="material-icons right">send</i>
            </button>
        </div>
  </div>
