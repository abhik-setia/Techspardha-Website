<!DOCTYPE html>
<html>
   <head>
      <title>Techspardha</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/blur.css">
      <link rel="stylesheet" href="css/footer_btn.css">
      <link rel="stylesheet" href="css/exhibition.css">
      <link rel="stylesheet" href="css/modal_footer.css">

      <!--Let browser know website is optimized for mobile-->
      <meta charset="UTF-8">
      <meta name="description" content="Techspardha, official Tech fest of NIT Kurukshetra">
      <meta name="keywords" content="NITKKR,Tecspardha,TechFest,NIT Kurukshetra">
      <meta name="author" content="Team Techspardha">
      <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0"/>
      <meta name="theme-color" content="#222">
      <link rel="icon" sizes="192x192" href="icons/tab_radiance.png">
   </head>
   <body class="noselect">
       
        
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px; visibility: hidden;">
         <a onclick="close_popup();"  style="visibility: hidden;"id="close_popup" class="btn-floating btn-large" style="background: #1DE9C3; z-index: 1;">
         <i class="material-icons">close</i>
         </a>
      </div>
      <div id="overlay" class="cover blur-in">
         <section>
            <div class="count-particles floating">
               <img src="icons/tab_glow.png" class="minified-img">
            </div>
            <div class = "counting-particles typing_effect">
               <h1>
                  <span
                     class="txt-rotate"
                     data-period="1000"
                     data-rotate='["Techspardha","Coming Soon"]'></span>
               </h1>
               <br>
               
            </div>
            <div id="particles-js" class="splash">                    
            </div>
         </section>
         
      </div>

      <!--        m/m-->
      <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      
      <script>
         // Initialize Firebase
         var config = {
           apiKey: "AIzaSyA8E4ugmHy7Uylibf-6DGdpjlrnw2aEg8s",
           authDomain: "techspardha18.firebaseapp.com",
           databaseURL: "https://techspardha18.firebaseio.com",
           projectId: "techspardha18",
           storageBucket: "",
           messagingSenderId: "357922932377"
         };
         firebase.initializeApp(config);

         $(document).mouseup(function(e) 
         {
                 var container = $("#event_li_div");
                var c2=$("#search_box");
                var c3=$("#search_box_mob");
                
                // if the target of the click isn't the container nor a descendant of the container
                 if (!container.is(e.target) && container.has(e.target).length === 0) 
                 {
                     container.hide("slow","swing");
                 }

                 if (!c2.is(e.target) && c2.has(e.target).length === 0) 
                 {
                     c2.hide("slow","swing");
                 }

                 if (!c3.is(e.target) && c3.has(e.target).length === 0) 
                 {
                     c3.hide("slow","swing");
                 }
         });
         
         
         
           function open_searchbox(){
            if($("#search_box").css('display').toLowerCase()=="block"){
                $("#search_box").hide("slow"); 
             }else{
                $("#search_box").show("slow"); 
             }
           }

           function open_search_box_mob(){
            if($("#search_box_mob").css('display').toLowerCase()=="block"){
                $("#search_box_mob").hide("slow"); 
             }else{
                $("#search_box_mob").show("slow"); 
             }
           }
           
          
         
      </script>
      <script src="js/index_database/References/contact.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.0.10/flickity.pkgd.min.js"></script>

      <script src="js/index_database/References/event_ref.js"></script>

      <script src="Data Uploader/contact.js"></script>
      <script src="js/search.js"></script>
      <script src="js/messaging.js"></script>
      <script src="js/main.js"></script>
      <script src = "js/typing_effect.js"></script>
