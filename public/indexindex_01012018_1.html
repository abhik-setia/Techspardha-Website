<!DOCTYPE html>
<html>
   <head>
      <title>Techspardha</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/blur.css">
      <link rel="stylesheet" href="css/footer_btn.css">
      <link rel="stylesheet" href="css/exhibition.css">
      <!--Let browser know website is optimized for mobile-->
      <meta charset="UTF-8">
      <meta name="description" content="Techspardha, official Tech fest of NIT Kurukshetra">
      <meta name="keywords" content="NITKKR,Tecspardha,TechFest,NIT Kurukshetra">
      <meta name="author" content="Team Techspardha">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="theme-color" content="#222">
      <link rel="icon" sizes="192x192" href="icons/tab_radiance.png">
    </head>
   <body class="noselect">
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px; visibility: hidden;">
         <a onclick="close_popup();"  style="visibility: hidden;"id="close_popup" class="btn-floating btn-large" style="background: #1DE9C3; z-index: 1;">
         <i class="material-icons">close</i>
         </a>
      </div>
      <div id="overlay" class="cover blur-in">
         <section>
            <div class="count-particles floating">
               <img src="icons/tab_glow.png" class="minified-img">
            </div>
            <div class = "counting-particles typing_effect">
               <h1>
                  <span
                     class="txt-rotate"
                     data-period="1000"
                     data-rotate='[ "Coming Soon...", "Techspardha&#8217 18"]'></span>
               </h1>
               <br>
            </div>
            <div id="particles-js" class="splash">                    
            </div>
         </section>
       </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="js/index_database/References/contact.js"></script>
      <!--        event_ref.js is common for both categories and events-->
      <script src="js/index_database/contact.js"></script>
      <script src="js/index_database/References/event_ref.js"></script>
      <script src="js/index_database/category-downloader.js"></script>
      <script src="js/index_database/References/exhibition.js"></script>
      <script src="js/index_database/exhibition-downloader.js"></script>
      <script src="js/index_database/References/contact.js"></script>
      <script src="js/index_database/contact.js"></script>
      <script src="Data Uploader/contact.js"></script>
       
      <script type="text/javascript" src="js/materialize.min.js"></script>
       <script src="js/messaging.js"></script>
      <script src="js/main.js"></script>
      <script src = "js/typing_effect.js"></script>
      <script src="./js/particles.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
